<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nick's Pizza Tool</title>
    <meta name="description" content="Helps with pizza dough measurements.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        background-color: black;
        color: white;
        font-family: 'Helvetica', 'Arial', sans-serif;
      }
      .main {
        display: block;
        width: 90%;
        margin: auto;
      }
      input {
        width: 50px;
      }
      .center {
        padding-left: 35px;
        padding-right: 35px;
        text-align: center;
      }
      p {
        margin: 0;
      }
      td {
        padding-top: 10px;
        padding-bottom: 10px;
      }
      h1 {
        margin-bottom: 0;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      function refreshData() {
        var totalGrams = Number($('#totalGramsInput').val());
        var water = Number($('#waterInput').val());
        var yeast = Number($('#yeastInput').val());
        var salt =  Number($('#saltInput').val());
        var sugar = Number($('#sugarInput').val());
        var oil =   Number($('#oilInput').val());
        
        var percentSum = 100 + water + yeast + salt + sugar + oil;
        var flourGrams = (100 * totalGrams) / percentSum;
        var waterGrams = flourGrams * (water / 100);
        var yeastGrams = flourGrams * (yeast / 100);
        var saltGrams = flourGrams * (salt / 100);
        var sugarGrams = flourGrams * (sugar / 100);
        var oilGrams = flourGrams * (oil / 100);
        
        document.getElementById("flourGrams").textContent = flourGrams.toFixed(2);
        document.getElementById("waterGrams").textContent = waterGrams.toFixed(2);
        document.getElementById("yeastGrams").textContent = yeastGrams.toFixed(2);
        document.getElementById("saltGrams").textContent  = saltGrams.toFixed(2);
        document.getElementById("sugarGrams").textContent = sugarGrams.toFixed(2);
        document.getElementById("oilGrams").textContent   = oilGrams.toFixed(2);
      }
      
      $(document).ready(function() {
        // keep our defaults every time
        $("#totalGramsInput").val(2400);
        $("#waterInput").val(62);
        $("#yeastInput").val(0.4);
        $("#saltInput").val(2);
        $("#sugarInput").val(1.2);
        $("#oilInput").val(4.5);

        const inputs = document.querySelectorAll("input");
        inputs.forEach((i) => {
          i.addEventListener("input", refreshData);
        });
        refreshData();
      });
    </script>
  </head>
  <body>
    <div class="main">
      <h1 style="text-align: center;">
        Nick&apos;s Pizza Tool
      </h1>
      <table style="max-width: 500px; margin: auto;">
        <tr>
          <td></td>
          <td class="center" style="text-align: center;"><b>&percnt;</b></td>
          <td style="text-align: center;"><b>g</b></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Total</b></td>
          <td class="center"></td>
          <td><input id="totalGramsInput"></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Flour</b></td>
          <td class="center"><i>100&percnt;</i></td>
          <td><p id="flourGrams"></p></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Water</b></td>
          <td class="center"><input id="waterInput"></td>
          <td><p id="waterGrams"></p></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Yeast</b></td>
          <td class="center"><input id="yeastInput"></td>
          <td><p id="yeastGrams"></p></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Salt</b></td>
          <td class="center"><input id="saltInput"></td>
          <td><p id="saltGrams"></p></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Sugar</b></td>
          <td class="center"><input id="sugarInput"></td>
          <td><p id="sugarGrams"></p></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Oil</b></td>
          <td class="center"><input id="oilInput"></td>
          <td><p id="oilGrams"></p></td>
        </tr>
      </table> 
    </div>
  </body>
</html>
