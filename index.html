<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nick's Pizza Tool</title>
    <meta name="description" content="Helps with pizza dough measurements.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        background-color: black;
        color: white;
        font-family: 'Helvetica', 'Arial', sans-serif;
      }
      .main {
        display: block;
        width: 90%;
        margin: auto;
      }
      input {
        width: 50px;
      }
      .center {
        padding-left: 35px;
        padding-right: 35px;
      }
      p {
        margin: 0;
      }
      td {
        padding-top: 10px;
        padding-bottom: 10px;
      }
      h1 {
        margin-bottom: 0;
      }
    </style>
    <script>
      var totalInput, waterInput, yeastInput;
      var saltInput, sugarInput, oilInput;
      var flowerOutput, waterOutput, yeastOutput;
      var saltOutput, sugarOutput, oilOutput;

      function refreshData() {
        var totalGrams = Number(totalInput.value);
        var water      = Number(waterInput.value);
        var yeast      = Number(yeastInput.value);
        var salt       = Number(saltInput.value);
        var sugar      = Number(sugarInput.value);
        var oil        = Number(oilInput.value);
        
        var percentSum = 100 + water + yeast + salt + sugar + oil;
        var flourGrams = (100 * totalGrams) / percentSum;
        var waterGrams = flourGrams * (water / 100);
        var yeastGrams = flourGrams * (yeast / 100);
        var saltGrams  = flourGrams * (salt / 100);
        var sugarGrams = flourGrams * (sugar / 100);
        var oilGrams   = flourGrams * (oil / 100);
        
        flourOutput.textContent = flourGrams.toFixed(2);
        waterOutput.textContent = waterGrams.toFixed(2);
        yeastOutput.textContent = yeastGrams.toFixed(2);
        saltOutput.textContent  = saltGrams.toFixed(2);
        sugarOutput.textContent = sugarGrams.toFixed(2);
        oilOutput.textContent   = oilGrams.toFixed(2);
      }

      window.onload = function() {
        totalInput  = document.getElementById("totalInput");
        waterInput  = document.getElementById("waterInput");
        yeastInput  = document.getElementById("yeastInput");
        saltInput   = document.getElementById("saltInput");
        sugarInput  = document.getElementById("sugarInput");
        oilInput    = document.getElementById("oilInput");
        flourOutput = document.getElementById("flourOutput");
        waterOutput = document.getElementById("waterOutput");
        yeastOutput = document.getElementById("yeastOutput");
        saltOutput  = document.getElementById("saltOutput");
        sugarOutput = document.getElementById("sugarOutput");
        oilOutput   = document.getElementById("oilOutput");

        // keep our defaults every time
        totalInput.value = 2400;
        waterInput.value = 62;
        yeastInput.value = 0.4;
        saltInput.value  = 2;
        sugarInput.value = 1.2;
        oilInput.value   = 4.5;

        const inputs = document.querySelectorAll("input");
        inputs.forEach((i) => {
          i.addEventListener("input", refreshData);
        });
        
        refreshData();
      };
    </script>
  </head>
  
  <body>
    <div class="main">
      <h1 style="text-align: center;">
        Nick&apos;s Pizza Tool
      </h1>
      <table style="max-width: 500px; margin: auto;">
        <tr>
          <td></td>
          <td class="center" style="text-align: center;"><b>&percnt;</b></td>
          <td style="text-align: center;"><b>g</b></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Total</b></td>
          <td class="center"></td>
          <td><input id="totalInput"></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Flour</b></td>
          <td class="center"><i>100&percnt;</i></td>
          <td><p id="flourOutput"></p></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Water</b></td>
          <td class="center"><input id="waterInput"></td>
          <td><p id="waterOutput"></p></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Yeast</b></td>
          <td class="center"><input id="yeastInput"></td>
          <td><p id="yeastOutput"></p></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Salt</b></td>
          <td class="center"><input id="saltInput"></td>
          <td><p id="saltOutput"></p></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Sugar</b></td>
          <td class="center"><input id="sugarInput"></td>
          <td><p id="sugarOutput"></p></td>
        </tr>
        <tr>
          <td style="text-align: right;"><b>Oil</b></td>
          <td class="center"><input id="oilInput"></td>
          <td><p id="oilOutput"></p></td>
        </tr>
      </table> 
    </div>
  </body>
</html>
